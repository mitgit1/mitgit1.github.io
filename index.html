<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        // Функция определения мобильного устройства
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Перенаправление в зависимости от типа устройства
        function redirect() {
            if(isMobileDevice()) {
                window.location.href = "https://mitgit1.github.io";
            } else {
                window.location.href = "https://mitgit1.github.io/main";
            }
        }

        // Выполняем перенаправление при загрузке страницы
        window.onload = redirect;
    </script>
</head>
<body>
    <noscript>
        <h1 style="text-align: center; color: red;">
            Включите JavaScript для перенаправления!
        </h1>
    </noscript>
    <div style="text-align: center; margin-top: 50px;">
        <p>Идет перенаправление...</p>
        <p>Если перенаправление не работает, <a href="https://mitgit1.github.io">нажмите сюда</a></p>
    </div>
</body>
</html>
