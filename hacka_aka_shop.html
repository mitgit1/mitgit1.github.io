<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(135deg, #e8e8e8 0%, #d3d3d3 50%, #f0f0f0 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            position: fixed;
            left: 30px;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.15),
                inset 0 0 40px rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .image-frame {
            flex-shrink: 0;
            border-radius: 25px;
            width: 35vw;
            max-width: 400px;
            height: 35vw;
            max-height: 400px;
            margin-right: 50px;
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: 
                0 15px 35px -10px rgba(0,0,0,0.25),
                inset 0 0 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
            padding-right: 20px;
        }

        .title {
            font-size: calc(2vw + 20px);
            font-weight: 800;
            color: #2a2a2a;
            margin-bottom: 15px;
            text-shadow: 
                2px 2px 4px rgba(255,255,255,0.5),
                -1px -1px 1px rgba(0,0,0,0.1);
        }

        .price {
            font-size: calc(1.2vw + 16px);
            color: #27ae60;
            font-weight: 700;
            margin-bottom: 30px;
            display: block;
        }

        .order-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 18px 45px;
            background: linear-gradient(45deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 
                0 8px 25px rgba(44,62,80,0.3),
                inset 0 2px 4px rgba(255,255,255,0.2);
        }

        .quantity-controls {
            position: absolute;
            bottom: 0;
            right: 0;
            display: none;
            align-items: center;
            gap: 25px;
            animation: slideIn 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ –∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∫–æ–¥–∞ */
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                left: 15px;
                right: 15px;
                padding: 25px;
            }
            
            .image-frame {
                width: 60vw;
                height: 60vw;
                margin-right: 0;
                margin-bottom: 30px;
            }
            
            .title {
                font-size: 24px;
                text-align: center;
            }
            
            .price {
                text-align: center;
            }
            
            .order-btn, .quantity-controls {
                position: relative;
                margin-top: 20px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
             class="image-frame" 
             alt="M5 Stick"
             onerror="this.src='https://via.placeholder.com/400'">
        
        <div class="content-wrapper">
            <div class="title">M5 STICKC PLUS 2</div>
            <div class="price">Price : 2500‚ÇΩ</div>
            
            <button class="order-btn" onclick="showControls()">üöÄ –ó–∞–∫–∞–∑–∞—Ç—å</button>
            
            <div class="quantity-controls" id="controls">
                <button class="qty-btn" onclick="changeQty(-1)">‚àí</button>
                <span id="quantity">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
        </div>
    </div>

    <script>
        // –¢–æ—Ç –∂–µ —Å–∫—Ä–∏–ø—Ç –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏
        let currentQty = 1;
        const orderBtn = document.querySelector('.order-btn');
        const controls = document.getElementById('controls');
        let isAnimating = false;

        function showControls() {
            if(isAnimating) return;
            isAnimating = true;
            
            orderBtn.style.transform = 'scale(0.9)';
            orderBtn.style.opacity = '0';
            
            setTimeout(() => {
                orderBtn.style.display = 'none';
                controls.style.display = 'flex';
                controls.style.opacity = '1';
                isAnimating = false;
            }, 400);
        }

        function changeQty(change) {
            if(isAnimating) return;
            isAnimating = true;
            
            currentQty = Math.max(0, currentQty + change);
            
            if(currentQty === 0) {
                controls.style.transform = 'scale(0.95)';
                controls.style.opacity = '0';
                
                setTimeout(() => {
                    controls.style.display = 'none';
                    orderBtn.style.display = 'block';
                    orderBtn.style.transform = 'scale(1)';
                    orderBtn.style.opacity = '1';
                    isAnimating = false;
                }, 350);
                return;
            }
            
            document.getElementById('quantity').animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(1.5)', opacity: 0.5 },
                { transform: 'scale(1)', opacity: 1 }
            ], {
                duration: 300,
                easing: 'ease-out'
            });
            
            document.getElementById('quantity').textContent = currentQty;
            setTimeout(() => isAnimating = false, 300);
        }
    </script>
</body>
</html>
