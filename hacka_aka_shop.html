<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding-top: 100px; /* Отступ для основного контента */
            background: linear-gradient(135deg, #e8e8e8 0%, #d3d3d3 50%, #f0f0f0 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 75px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border: 1px solid rgba(255,255,255,0.6);
            transition: all 0.3s ease;
        }

        .image-frame {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            margin-right: 15px;
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
            flex-shrink: 0;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            color: #2c3e50;
            margin-right: auto;
        }

        .price {
            font-size: 14px;
            color: #27ae60;
            font-weight: 600;
            margin: 0 20px;
        }

        .order-btn {
            padding: 8px 20px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            box-shadow: 0 3px 12px rgba(44,62,80,0.2);
        }

        .quantity-controls {
            display: none;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #quantity {
            font-size: 14px;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
             class="image-frame" 
             alt="M5 Stick"
             style="object-fit: cover;">

        <div class="title">M5 STICKC PLUS 2</div>
        <div class="price">2500₽</div>
        
        <button class="order-btn" onclick="showControls()">Купить</button>
        
        <div class="quantity-controls" id="controls">
            <button class="qty-btn" onclick="changeQty(-1)">-</button>
            <span id="quantity">1</span>
            <button class="qty-btn" onclick="changeQty(1)">+</button>
        </div>
    </div>

    <script>
        let currentQty = 1;

        function showControls() {
            document.querySelector('.order-btn').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
        }

        function changeQty(change) {
            currentQty = Math.max(0, currentQty + change);
            
            if(currentQty === 0) {
                document.querySelector('.order-btn').style.display = 'block';
                document.getElementById('controls').style.display = 'none';
                return;
            }
            
            document.getElementById('quantity').textContent = currentQty;
        }
    </script>
</body>
</html>
