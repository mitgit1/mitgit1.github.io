<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding-top: 120px;
            background: linear-gradient(135deg, #e8e8e8 0%, #d3d3d3 50%, #f0f0f0 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .image-frame {
            width: 70px;
            height: 70px;
            border-radius: 14px;
            margin-right: 20px;
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
            flex-shrink: 0;
            object-fit: cover;
        }

        .text-block {
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .price {
            font-size: 16px;
            color: #27ae60;
            font-weight: 600;
        }

        .order-btn {
            padding: 10px 25px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(44,62,80,0.2);
        }

        .quantity-controls {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-left: auto;
            align-items: center;
        }

        .qty-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            line-height: 30px;
        }

        #quantity {
            font-size: 16px;
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-btn {
            padding: 8px 20px;
            background: linear-gradient(45deg, #27ae60, #219a52);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 120px;
            opacity: 0;
            transform: translateY(10px);
            box-shadow: 0 3px 12px rgba(39,174,96,0.3);
        }

        .cart-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            transform: translateY(100vh);
            animation: modalSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        @keyframes modalSlide {
            to { transform: translateY(0); }
        }

        .modal-close {
            animation: modalDown 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }

        @keyframes modalDown {
            to { transform: translateY(100vh); }
        }

        .modal-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            margin: 15px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .modal-title {
            font-size: 26px;
            margin: 10px 0;
            color: #2c3e50;
        }

        .modal-info {
            font-size: 18px;
            margin: 12px 0;
            color: #34495e;
        }

        .modal-form {
            margin: 20px 0;
        }

        .username-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        .final-order-btn {
            background: linear-gradient(45deg, #e67e22, #d35400);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
            margin-top: 15px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            transition: right 0.5s ease;
            z-index: 10000;
        }

        .notification.show {
            right: 20px;
        }

        @media (max-width: 480px) {
            .container {
                height: auto;
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .image-frame {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }
            
            .text-block {
                order: 1;
                width: 100%;
                margin-top: 10px;
            }
            
            .order-btn, .quantity-controls {
                margin-left: auto;
                margin-right: auto;
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
             class="image-frame" 
             alt="M5 Stick"
             onerror="this.src='https://via.placeholder.com/70'">

        <div class="text-block">
            <div class="title">M5 STICKC PLUS 2</div>
            <div class="price" id="price">2500₽</div>
        </div>
        
        <button class="order-btn" onclick="showControls()">Купить</button>
        
        <div class="quantity-controls" id="controls">
            <div class="qty-wrapper">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="quantity">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
            <button class="cart-btn" id="cartBtn">В корзину</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" id="modalContent">
            <h2 class="modal-title">Ваш заказ</h2>
            <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
                 class="modal-image"
                 alt="M5 Stick"
                 onerror="this.src='https://via.placeholder.com/180'">
            <h3 class="modal-info">M5 STICKC PLUS 2</h3>
            <p class="modal-info" id="modalTotal">Итого: 2500₽</p>
            <p class="modal-info" id="modalQty">Кол-во: 1</p>
            
            <div class="modal-form">
                <input type="text" 
                       class="username-input"
                       placeholder="Ваш юзернейм в телеграмм"
                       id="telegramUsername">
                <button class="final-order-btn" onclick="sendOrderToTelegram()">
                    ✅ Подтвердить заказ
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Заказ успешно отправлен!
    </div>

    <script>
        const BOT_TOKEN = '7729060258:AAEH_JZni7iemc5q_1N2Z5FRcat87APvXHw';
        const CHAT_ID = '6762221050';
        let currentQty = 1;
        const basePrice = 2500;

        function updatePrice() {
            document.getElementById('price').textContent = 
                `${(basePrice * currentQty).toLocaleString('ru-RU')}₽`;
        }

        function showControls() {
            document.querySelector('.order-btn').style.display = 'none';
            document.getElementById('controls').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('cartBtn').classList.add('show');
            }, 100);
            updatePrice();
        }

        function changeQty(change) {
            currentQty = Math.max(0, currentQty + change);
            if(currentQty === 0) {
                document.querySelector('.order-btn').style.display = 'block';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('cartBtn').classList.remove('show');
            }
            document.getElementById('quantity').textContent = currentQty;
            updatePrice();
            updateModalContent();
        }

        function updateModalContent() {
            document.getElementById('modalTotal').textContent = 
                `Итого: ${(basePrice * currentQty).toLocaleString('ru-RU')}₽`;
            document.getElementById('modalQty').textContent = 
                `Кол-во: ${currentQty}`;
        }

        document.getElementById('cartBtn').onclick = function(event) {
            event.stopPropagation();
            document.getElementById('modalOverlay').style.display = 'flex';
            updateModalContent();
        };

        function closeModal(event) {
            if(event.target === modalOverlay) {
                document.getElementById('modalContent').classList.add('modal-close');
                setTimeout(() => {
                    document.getElementById('modalOverlay').style.display = 'none';
                    document.getElementById('modalContent').classList.remove('modal-close');
                }, 400);
            }
        }

        function showNotification() {
            const notif = document.getElementById('notification');
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        async function sendOrderToTelegram() {
            const username = document.getElementById('telegramUsername').value;
            if(!username) return alert('Введите юзернейм!');
            
            const message = `Новый заказ!\n\nЮзернейм: @${username}\nТовар: M5 StickC Plus 2\nКоличество: ${currentQty}\nСумма: ${basePrice * currentQty}₽`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({chat_id: CHAT_ID, text: message})
                });
                
                if(response.ok) {
                    showNotification();
                    closeModal();
                } else {
                    alert('Ошибка отправки!');
                }
            } catch(error) {
                console.error('Ошибка:', error);
                alert('Заказ принят!');
            }
        }

        updatePrice();
    </script>
</body>
</html>
