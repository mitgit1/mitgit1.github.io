<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding-top: 120px;
            background: linear-gradient(135deg, #e8e8e8 0%, #d3d3d3 50%, #f0f0f0 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui;
        }

        .container {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 100px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border: 1px solid rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .image-frame {
            width: 70px;
            height: 70px;
            border-radius: 14px;
            margin-right: 20px;
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.08);
            flex-shrink: 0;
            object-fit: cover;
        }

        .text-block {
            margin-right: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .price {
            font-size: 16px;
            color: #27ae60;
            font-weight: 600;
        }

        .order-btn {
            padding: 10px 25px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(44,62,80,0.2);
        }

        .quantity-controls {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin-left: auto;
            align-items: center;
        }

        .qty-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            line-height: 30px;
        }

        #quantity {
            font-size: 16px;
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-btn {
            padding: 8px 20px;
            background: linear-gradient(45deg, #27ae60, #219a52);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 120px;
            opacity: 0;
            transform: translateY(10px);
            box-shadow: 0 3px 12px rgba(39,174,96,0.3);
        }

        .cart-btn.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Модальное окно */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 25px;
            transform: translateY(100vh);
            animation: modalSlide 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        @keyframes modalSlide {
            to { transform: translateY(0); }
        }

        .modal-close {
            animation: modalDown 0.4s cubic-bezier(0.55, 0.085, 0.68, 0.53) forwards;
        }

        @keyframes modalDown {
            to { transform: translateY(100vh); }
        }

        .modal-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            margin: 15px auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .modal-title {
            font-size: 26px;
            margin: 10px 0;
            color: #2c3e50;
        }

        .modal-info {
            font-size: 18px;
            margin: 12px 0;
            color: #34495e;
        }

        @media (max-width: 480px) {
            .container {
                height: auto;
                padding: 15px;
                flex-wrap: wrap;
            }
            
            .image-frame {
                width: 50px;
                height: 50px;
                margin-right: 15px;
            }
            
            .text-block {
                order: 1;
                width: 100%;
                margin-top: 10px;
            }
            
            .order-btn, .quantity-controls {
                margin-left: auto;
                margin-right: auto;
                order: 2;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
             class="image-frame" 
             alt="M5 Stick"
             onerror="this.src='https://via.placeholder.com/70'">

        <div class="text-block">
            <div class="title">M5 STICKC PLUS 2</div>
            <div class="price" id="price">2500₽</div>
        </div>
        
        <button class="order-btn" onclick="showControls()">Купить</button>
        
        <div class="quantity-controls" id="controls">
            <div class="qty-wrapper">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="quantity">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
            <button class="cart-btn" id="cartBtn">В корзину</button>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content" id="modalContent">
            <h2 class="modal-title">Ваш заказ</h2>
            <img src="https://i.ibb.co/Ngg5hT1c/images-11.jpg" 
                 class="modal-image"
                 alt="M5 Stick"
                 onerror="this.src='https://via.placeholder.com/180'">
            <h3 class="modal-info">M5 STICKC PLUS 2</h3>
            <p class="modal-info" id="modalTotal">Итого: 2500₽</p>
            <p class="modal-info" id="modalQty">Кол-во: 1</p>
        </div>
    </div>

    <script>
        let currentQty = 1;
        const basePrice = 2500;
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');

        function updatePrice() {
            const totalPrice = basePrice * currentQty;
            document.getElementById('price').textContent = 
                `${totalPrice.toLocaleString('ru-RU')}₽`;
        }

        function showControls() {
            const orderBtn = document.querySelector('.order-btn');
            const controls = document.getElementById('controls');
            const cartBtn = document.getElementById('cartBtn');
            
            orderBtn.style.display = 'none';
            controls.style.display = 'flex';
            
            setTimeout(() => {
                cartBtn.classList.add('show');
            }, 100);
            
            updatePrice();
        }

        function changeQty(change) {
            currentQty = Math.max(0, currentQty + change);
            const orderBtn = document.querySelector('.order-btn');
            const controls = document.getElementById('controls');
            const cartBtn = document.getElementById('cartBtn');
            
            if(currentQty === 0) {
                cartBtn.classList.remove('show');
                setTimeout(() => {
                    controls.style.display = 'none';
                    orderBtn.style.display = 'block';
                }, 300);
            }
            
            document.getElementById('quantity').textContent = currentQty;
            updatePrice();
            updateModalContent();
        }

        function updateModalContent() {
            document.getElementById('modalTotal').textContent = 
                `Итого: ${(basePrice * currentQty).toLocaleString('ru-RU')}₽`;
            document.getElementById('modalQty').textContent = 
                `Кол-во: ${currentQty}`;
        }

        document.getElementById('cartBtn').onclick = function(event) {
            event.stopPropagation();
            modalOverlay.style.display = 'flex';
            updateModalContent();
        };

        function closeModal(event) {
            if(event.target === modalOverlay) {
                modalContent.classList.add('modal-close');
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                    modalContent.classList.remove('modal-close');
                }, 400);
            }
        }

        // Инициализация
        updatePrice();
    </script>
</body>
</html>
