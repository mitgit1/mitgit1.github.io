<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT DOWN</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth; /* Плавная прокрутка */
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'CustomFont', Arial, sans-serif;
            height: 100vh;
        }
        
        .header {
            background-color: #333;
            height: 80px;
            position: fixed; /* Фиксированная шапка */
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 42px;
            padding: 5px 20px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-buttons {
            display: flex;
            height: 100%;
        }
        
        .nav-button {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-left: 1px solid #444;
            cursor: pointer;
        }
        
        .nav-button:last-child {
            border-right: none;
        }
        
        .nav-button:hover {
            background-color: #444;
            color: #fff;
        }
        
        .section {
            min-height: 100vh;
            padding: 100px 30px 30px; /* Учитываем фиксированную шапку */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .section-title {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: center;
            color: #fff;
        }
        
        /* Разные цвета фона для секций */
        #cameras { background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%); }
        #games { background: linear-gradient(135deg, #0a0a1a 0%, #00000a 100%); }
        #music { background: linear-gradient(135deg, #1a0a0a 0%, #0a0000 100%); }
        #jaley { background: linear-gradient(135deg, #0a1a0a 0%, #000a00 100%); }
        
        .placeholder {
            font-size: 24px;
            color: #aaa;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MIT DOWN</div>
        <div class="nav-buttons">
            <a href="#cameras" class="nav-button">камеры</a>
            <a href="#games" class="nav-button">игры</a>
            <a href="#music" class="nav-button">музыка</a>
            <a href="#jaley" class="nav-button">jaley</a>
        </div>
    </div>
    
    <!-- Секция камеры -->
    <section id="cameras" class="section">
        <h2 class="section-title">КАМЕРЫ</h2>
        <div class="placeholder">
            Контент камер появится здесь
        </div>
    </section>
    
    <!-- Секция игры -->
    <section id="games" class="section">
        <h2 class="section-title">ИГРЫ</h2>
        <div class="placeholder">
            Игровой раздел будет здесь
        </div>
    </section>
    
    <!-- Секция музыка -->
    <section id="music" class="section">
        <h2 class="section-title">МУЗЫКА</h2>
        <div class="placeholder">
            Музыкальная коллекция появится здесь
        </div>
    </section>
    
    <!-- Секция jaley -->
    <section id="jaley" class="section">
        <h2 class="section-title">JALEY</h2>
        <div class="placeholder">
            Секция Jaley будет здесь
        </div>
    </section>

    <script>
        // Проверка загрузки шрифта
        document.fonts.ready.then(() => {
            console.log("Custom font loaded successfully");
        }).catch((error) => {
            console.error("Error loading custom font:", error);
            document.querySelector('.logo').style.fontFamily = "Arial, sans-serif";
        });
        
        // Подсветка активной кнопки
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            const navButtons = document.querySelectorAll('.nav-button');
            
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if(pageYOffset >= (sectionTop - 100)) {
                    current = section.getAttribute('id');
                }
            });
            
            navButtons.forEach(button => {
                button.classList.remove('active');
                if(button.getAttribute('href').substring(1) === current) {
                    button.classList.add('active');
                    button.style.backgroundColor = '#555';
                    button.style.color = '#fff';
                } else {
                    button.style.backgroundColor = '';
                    button.style.color = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
