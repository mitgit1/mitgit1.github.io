<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT DOWN</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'CustomFont', Arial, sans-serif;
            height: 100vh;
        }
        
        .header {
            background-color: #333; /* Серый фон верхней части */
            height: 80px; /* Высота верхней области */
            position: relative;
            border-bottom: 1px solid #aaa; /* Светло-серая разделительная полоса */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 42px; /* Увеличенный размер шрифта */
            padding: 5px 20px; /* Отступы слева */
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .nav-buttons {
            display: flex;
            height: 100%;
        }
        
        .nav-button {
            height: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            border-left: 1px solid #444; /* Разделитель между кнопками */
        }
        
        .nav-button:last-child {
            border-right: none;
        }
        
        .nav-button:hover {
            background-color: #444;
            color: #fff;
        }
        
        .content {
            padding: 30px;
            color: #ccc;
            font-size: 18px;
            line-height: 1.6;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MIT DOWN</div>
        <div class="nav-buttons">
            <a href="#" class="nav-button">камеры</a>
            <a href="#" class="nav-button">игры</a>
            <a href="#" class="nav-button">музыка</a>
            <a href="#" class="nav-button">jaley</a>
        </div>
    </div>
    
    <div class="content">
        <h1>Welcome to MIT DOWN</h1>
        <p>This is the main content area with a black background.</p>
        <p>The top section has a gray background separated by a light gray line.</p>
        <p>Navigation buttons are placed at the top right without margins.</p>
    </div>

    <script>
        // Проверка загрузки шрифта
        document.fonts.ready.then(() => {
            console.log("Custom font loaded successfully");
        }).catch((error) => {
            console.error("Error loading custom font:", error);
            document.querySelector('.logo').style.fontFamily = "Arial, sans-serif";
        });
    </script>
</body>
</html>
