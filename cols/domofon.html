<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vertical Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .matrix-container {
            position: fixed;
            width: 100%;
            height: 100%;
            filter: blur(2px); /* Размытие ~5% */
            z-index: -1;
            color: #0f0;
            background: #000;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            animation: fall linear infinite;
            white-space: nowrap;
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        @keyframes fall {
            to { top: 100%; }
        }

        .nav-container {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrix"></div>
    
    <div class="nav-container">
        <button class="nav-button">Инструкции</button>
        <button class="nav-button">Инструменты</button>
        <button class="nav-button">Интернет-ресурсы</button>
        <button class="nav-button">Полезное</button>
    </div>

    <script>
        function createMatrix() {
            const container = document.getElementById('matrix');
            const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトホモヨョロヲゴゾドボポヴッン';
            
            // Создаем 20 вертикальных колонок
            for(let i = 0; i < 20; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${(100 / 20) * i}%`;
                column.style.animationDuration = `${Math.random() * 5 + 3}s`;
                
                // Заполняем колонку символами
                let content = '';
                for(let j = 0; j < 40; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = content;
                
                container.appendChild(column);
            }
        }

        createMatrix();
    </script>
</body>
</html>
