<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SNGDOMOFONS LOVE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }

        .matrix-container {
            position: fixed;
            width: 100%;
            height: 100%;
            filter: blur(2px);
            z-index: -1;
            color: #0f0;
            overflow: hidden;
        }

        .matrix-row {
            position: absolute;
            white-space: nowrap;
            animation: flow linear infinite;
        }

        @keyframes flow {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .nav-container {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #000;
            padding: 15px 0;
            border-bottom: 1px solid #fff;
        }

        .nav-button {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrix"></div>
    
    <div class="nav-container">
        <button class="nav-button">Инструкции</button>
        <button class="nav-button">Инструменты</button>
        <button class="nav-button">Интернет-ресурсы</button>
        <button class="nav-button">Полезное</button>
    </div>

    <script>
        function createMatrix() {
            const container = document.getElementById('matrix');
            const chars = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトホモヨョロヲゴゾドボポヴッンQWERTYUIOPASDFGHJKLZXCVBNM';
            
            // Создаем 15 горизонтальных строк
            for(let i = 0; i < 15; i++) {
                const row = document.createElement('div');
                row.className = 'matrix-row';
                row.style.top = `${(100 / 15) * i}%`;
                row.style.animationDuration = `${Math.random() * 10 + 5}s`;
                row.style.fontSize = `${Math.random() * 10 + 12}px`;
                
                let content = '';
                for(let j = 0; j < 150; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)];
                }
                row.textContent = content;
                
                container.appendChild(row);
            }
        }

        createMatrix();
    </script>
</body>
</html>
