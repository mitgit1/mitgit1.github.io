<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 0;
        }
        .option {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        .option.selected {
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
        button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #ffdd55;
            transform: scale(1.05);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            margin: 30px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #ffcc00;
            width: 0%;
            transition: width 0.5s ease;
        }
        .result {
            font-size: 1.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .winner {
            animation: pulse 2s infinite;
            color: #ffcc00;
            font-size: 2rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .vote-count {
            margin-top: 15px;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .percentage {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –ª—É—á—à–∏–π –≤–∞—Ä–∏–∞–Ω—Ç:</p>
        
        <div class="options">
            <div class="option" data-option="1">
                <h2>SELECTUM FAMILY RESORT SIDE</h2>
                <div class="percentage">0%</div>
            </div>
            <div class="option" data-option="2">
                <h2>SELECTUM COMFORT SIDE</h2>
                <div class="percentage">0%</div>
            </div>
        </div>
        
        <button id="voteBtn">–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å</button>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="vote-count">–ì–æ–ª–æ—Å–æ–≤: <span id="totalVotes">0</span>/4</div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let votes = {
            option1: 0,
            option2: 0
        };
        let totalVotes = 0;
        let selectedOption = null;
        const MAX_VOTES = 4;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const optionElements = document.querySelectorAll('.option');
        const voteBtn = document.getElementById('voteBtn');
        const totalVotesElement = document.getElementById('totalVotes');
        const progressBar = document.getElementById('progressBar');
        const resultElement = document.getElementById('result');
        const percentageElements = document.querySelectorAll('.percentage');

        // –í—ã–±–æ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–∞
        optionElements.forEach(option => {
            option.addEventListener('click', () => {
                // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤—ã–±–æ—Ä–∞
                optionElements.forEach(opt => opt.classList.remove('selected'));
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–æ–≤–æ–≥–æ –≤—ã–±–æ—Ä–∞
                option.classList.add('selected');
                selectedOption = option.dataset.option;
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
            const progressPercentage = (totalVotes / MAX_VOTES) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            totalVotesElement.textContent = totalVotes;
            
            // –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤
            const percent1 = totalVotes > 0 ? Math.round((votes.option1 / totalVotes) * 100) : 0;
            const percent2 = totalVotes > 0 ? Math.round((votes.option2 / totalVotes) * 100) : 0;
            
            percentageElements[0].textContent = `${percent1}%`;
            percentageElements[1].textContent = `${percent2}%`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
            if (totalVotes >= MAX_VOTES) {
                endVoting();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
        function endVoting() {
            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
            let winner, winnerVotes;
            
            if (votes.option1 > votes.option2) {
                winner = "–í–∞—Ä–∏–∞–Ω—Ç 1";
                winnerVotes = votes.option1;
            } else if (votes.option2 > votes.option1) {
                winner = "–í–∞—Ä–∏–∞–Ω—Ç 2";
                winnerVotes = votes.option2;
            } else {
                winner = "–ù–∏—á—å—è!";
                winnerVotes = votes.option1;
            }
            
            // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            resultElement.innerHTML = `
                <div class="winner">üèÜ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner}</div>
                <div>–ì–æ–ª–æ—Å–æ–≤: ${winnerVotes} –∏–∑ ${totalVotes}</div>
            `;
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            optionElements.forEach(option => {
                option.style.opacity = "0.6";
                option.style.cursor = "not-allowed";
            });
            
            voteBtn.disabled = true;
            voteBtn.textContent = "–ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ";
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
        voteBtn.addEventListener('click', () => {
            if (!selectedOption) {
                alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç!");
                return;
            }
            
            // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –≥–æ–ª–æ—Å–∞
            if (selectedOption === "1") {
                votes.option1++;
            } else {
                votes.option2++;
            }
            
            totalVotes++;
            
            // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞
            optionElements.forEach(opt => opt.classList.remove('selected'));
            selectedOption = null;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            updateUI();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateUI();
    </script>
</body>
</html>
